{% extends "base.html" %}

{% block title %}
Update {{slug}}
{% endblock %}

{% block content %}
<div class="card center-block mx-auto" style="max-width: 60rem;">
	<div class="card-body">
    <h5 class="card-title">Изменение слота</b></h5>
    <form action="{% if is_computer %}{% url 'update_computer' slug=slug %}{% elif is_phone %}{% url 'update_phone' slug=slug %}{% endif %}" enctype="multipart/form-data" method="post">
		{% csrf_token %}
		{% for field in form %}
			<label>{{field.label}}</label>
			<div class="form-group">
				{{field}}
			</div>
			{% if field.errors %}
				<div class="alert alert-danger" role="alert">
					{{field.errors}}
				</div>
			{% endif %}
		{% endfor %}
		<button type="submit" class="btn btn-primary">Update</button>
	</form>
  </div>
</div>
{% endblock %}
